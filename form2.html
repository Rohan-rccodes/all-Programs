<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Form</title>
</head>
<body>

    <h2>Job Applcation Form</h2>
    <form action="">

        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required>
        <br/>
        <br/>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <br/>
        <br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" required>
        <br/>
        <br/>
        <Label for="jobrole">Job Role : </Label>
        <select name="occupation" id="occupation">
            <option value="student">Fronted Dev</option>
            <option value="teacher">React Dev</option>
            <option value="engineer">Backend Dev</option>
            <option value="coder">Full Stack Dev</option>
        </select>
        <br/>
        <br/>

        <label for="interest">Skills: </label>
        <br/>
        
        <input type="checkbox" name="interest" id="interest" value="web development">HTML
        <br/>

        <input type="checkbox" name="interest" id="interest" value="app development">CSS

        <br/>
        <input type="checkbox" name="interest" id="interest" value="app development">JavaScript
        <br/>
        <input type="checkbox" name="interest" id="interest" value="app development">Python
        <br/>
        <input type="checkbox" name="interest" id="interest" value="app development">Java
        <br/>
        <input type="checkbox" name="interest" id="interest" value="app development">Php
        <br/>
        <input type="checkbox" name="interest" id="interest" value="app development">React
        <br/>
        <br/>
        <label for="resume">Resume :</label>
        <input type="file" id="resume" name="resume" required>
        <br/>
        <br/>

        <label for="experience">Experience(in years) :  </label>
        <input type="number" id="experience" name="experience" min="0" max="25" required>

        <br/>
        <br/>

        <label for="edu">Highest Education :</label>
        <select name="edu" id="edu">
            <option value="highschool">High School</option>
            <option value="diploma">Diploma</option>
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
            <option value="phd">PhD</option>
        </select>
        <br/>   
        <br/>

        <label for="Jobtype">Job Type : </label>
        <input type="radio" name="jobtype" id="jobtype" value="fulltime">Full Time      
        <input type="radio" name="jobtype" id="jobtype" value="parttime">Part Time 
        <input type="radio" name="jobtype" id="jobtype" value="internship">Internship
        <br/>       
        <br/>


        <label for="comment">Comment : </label>
        <textarea name="comment" id="comment"></textarea>

        <br/>
        <br/>
        <input type="submit" value="Submit">



    </form>
    
</body>
</html>
