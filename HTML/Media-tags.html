<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags uses</title>
</head>
<body>

    <h2>Image Tag</h2>
    <img src="./arrow-btn.png" alt="" width="100px" height="100px">

    <h2>AudiO Tags : </h2>

    <!---------First Tag------------->
    <audio src="./Sunflower.mp3" controls>Sunflower Song
    </audio>

    <!---------Second Tag------------->
    <audio controls>
        <source src="./song-2-Thinking Out Loud.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <h2> Video Tags </h2>
    <!---------First Tag------------->

    <video src="./Bad Habits.mp4" controls></video>

    <!---------Second Tag------------->

    <video controls>
        <source src="./song-2-Photograph.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>



    <h2>Using Iframe Tags</h2>
    <!---------First Tag------------->
    <iframe src="https://www.youtube.com/embed/6ZfuNTqbHE8" width="560" height="315" frameborder="0" allowfullscreen></iframe>


    <h2>Iframe with external documnet</h2>
    <iframe src="./Project-1.html" frameborder="1" width="800" height="720"></iframe>

    <h2>iframe with Map</h2>
    <iframe src="" frameborder="0"></iframe>

    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&amp;layer=mapnik" width="600" height="400" style="border:2;" loading="lazy"></iframe>
    <br>
    <br>

</body>
</html>
