<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags uses</title>
</head>
<body>

    <h2>Image Tag</h2>
    <img src="./arrow-btn.png" alt="" width="100px" height="100px">

    <h2>AudiO Tags : </h2>

    <!---------First Tag------------->
    <audio src="./Sunflower.mp3" controls>Sunflower Song
    </audio>

    <!---------Second Tag------------->
    <audio controls>
        <source src="./song-2-Thinking Out Loud.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <h2> Video Tags </h2>
    <!---------First Tag------------->

    <video src="./Bad Habits.mp4" controls></video>

    <!---------Second Tag------------->

    <video controls>
        <source src="./song-2-Photograph.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>



    <h2>Using Iframe Tags</h2>
    <!---------First Tag------------->
    <iframe src="https://www.youtube.com/embed/6ZfuNTqbHE8" width="560" height="315" frameborder="0" allowfullscreen></iframe>


    
    
</body>
</html>
