<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Screen Size</title>

    <style>
        .container{
            border: 2px solid #333;
            background-color: bisque;
            display: flex;
            flex-direction: row;
            width: 450px;
            padding: 4px;
        }
        .left-box{
            border: 2px solid #000;
            background-color: #f1f1f1;
            width: 47%;
            padding: 2px;
            margin: 3px;
        }
        .right-box{
            border: 2px solid #000;
            background-color: #f4a2a2;
            width: 47%;
            padding: 2px;
            margin: 3px;
        }
        h1{
            color: #000;
            background-color: #8be6c8;
            border: 1px solid #000;
        }
        p{
            background-color: #e3ff11;
            border: 1px solid #000;
        }
        .right-box img{
            width: 211px;
            height: 160px;
        }

        @media (max-width: 640px)
        {
            .container{
                flex-direction: column;
                width: 100%;
            }
            .left-box, .right-box{
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-box">
            <h1>Left Box</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, laborum.</p>

        </div>

        <div class="right-box">
            <img src="/pic1.jpeg" alt="">

        </div>
    </div>
    
</body>
</html>
