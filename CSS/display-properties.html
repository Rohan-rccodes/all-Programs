    <div>
        <h1>Display Properties</h1>
        <p>Display properties are used to control the layout of an element. It can be used to hide or show elements in HTML.</p>
        <p>There are four types of display properties:</p>
        <ul>
            <li>block</li>
            <li>inline</li>
            <li>inline-block</li>
            <li>none</li>
        </ul>
    </div>
