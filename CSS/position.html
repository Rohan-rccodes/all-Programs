<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Position-Properties</title>

    <style>
        img
        {
            margin: 10px;
        }
        div
        {
            border: 1px solid black;
        }
        .img1, .img2, .img3, .img4
        {
            position: sticky;
            width: 100%;
            height: 100%;
        }      
    </style>
</head>
<body>

    <div class="container">

        <img
            src="/pic1.jpeg"
            alt=""
            width="300px"
            height="300px"
            class="img1"
        />

        <img
            src="/pic2.jpeg"
            alt=""
            width="300px"
            height="300px"
            class="img2"
        />

        <img
            src="/pic3.jpeg"
            alt=""
            width="300px"
            height="300px"
            class="img3"
        />

        <img
            src="/goku.jpg"
            alt=""
            width="300px"
            height="300px"
            class="img4"
        />
            
        
    </div>

    
</body>
</html>
