<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tranforms</title>


    <style>
        body
        {
            width: 100%;
            height: 100%;
        }

        .container
        {
            background-color: #fcf5f5;
            padding: 4rem;
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="item" id="rotatex">RotateX</div>
        <div class="item" id="rotatey">RotateY</div>
        <div class="item" id="rotatez">RotateZ</div>
        <div class="item" id="transltex">TranslteX</div>
        <div class="item" id="transltey">TranslteY</div>
        <div class="item" id="transltez">TranslteZ</div>
        <div class="item" id="scalex">ScaleX</div>
        <div class="item" id="scaley">ScaleY</div>
        <div class="item" id="scalez">ScaleZ</div>
        <div class="item" id="skewx">SkewX</div>
        <div class="item" id="skewy">SkewY</div>
        
    </div>
    
</body>
</html>
