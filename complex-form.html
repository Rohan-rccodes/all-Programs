<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <h2>Complex Form</h2>

    <form action="">

        <fieldset>
            <legend>Personel Information</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone :</label>   
            <input type="tel" id="phone" name="phone" required>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" name="dob" required>
            <label for="gender">Gender :</label>
            <input type="radio" id="gender" name="gender">Male
            <input type="radio" id="gender" name="gender">Female
            <input type="radio" id="gender" name="gender">Other

            <label for="country">Country : </label>
            <select name="country" id="country">
                <option value="usa">Select</option>
                <option value="nepal">Nepal</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="usa">United Arab</option>
                <option value="usa">Australia</option>
                <option value="usa">Africa</option>
                <option value="usa">America</option>
                <option value="usa">Sri Lanka</option>
            </select>
            
        </fieldset>

    </form>

</body>
</html>
